<div class="container">
    <a routerLink="add"><button class="btn btn-success">Add Review </button></a>
  <div class="row" *ngFor="let review of reviews">
    <div class="col-md-10">
    <div class="card">
      <h5>Rating {{review .rating}}</h5>
      <p>{{review.text}}</p>
      <p><button ><i class="fa fa-comment" aria-hidden="true"></i></button>
        <button > <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button></p>

    </div>
  </div>
    <br>
  </div>

</div>
