<div class="jumbotron" *ngIf="loaded">
  <img src="{{restaurant.image}}" alt="image">

  <h1 class="display-4">{{restaurant.name }} </h1>
  <h3>category : {{restaurant.category}}, cuisine : {{restaurant.cuisine}}</h3>
  <p class="lead">{{restaurant.street}} , {{restaurant.locality}}, {{restaurant.landmark}}</p>
  <p class="lead">{{restaurant.district}} , {{restaurant.state}}</p>
  <hr class="my-4">
  <p></p>

  <button type="button" class="btn btn-default"><a routerLink="/restaurants/{{restaurant.id}}/update"> Update restaurant information</a></button>
</div>
