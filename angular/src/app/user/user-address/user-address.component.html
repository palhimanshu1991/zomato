<div class="container">
  <div class="row">
<div class="card col-6" *ngFor="let address of addresses">
  <h4 class="ml-auto"><a routerLink="/useraddress/{{address.id}}">{{address.title}}</a></h4>
  <hr>
  <ul>
    <li>Street: {{address.address.street}}</li>
    <li>locality:{{address.address.locality}}</li>
    <li>landmark:{{address.address.landmark}}</li>
    <li>pincode:{{address.address.pincode}}</li>
    <li>state:{{address.address.state.name}}</li>
    <li>district:{{address.address.district.name}}</li>
  </ul>
</div>

</div>
</div>
